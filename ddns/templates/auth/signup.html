{% extends 'home_base.html' %}
{% load static %}


{% block home_content %}

<header class="masthead">
    <div class="container d-flex align-items-center flex-column">
        <h4>Sign Up</h4>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group my-2">
                <label>Username</label>
                <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group my-2">
                <label>Email address</label>
                <input name="email" type="email" class="form-control" id="email1" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group my-2">
                <label>Password</label>
                <input name="password1" type="password" class="form-control" id="password1" required>
            </div>
            <div class="form-group my-2">
                <label>Confirm Password</label>
                <input name="password2" type="password" class="form-control" id="password2" required>
            </div>
            <button type="submit" class="btn btn-primary my-2">Sign Up</button>
        </form>
    </div>
</header>

{% endblock %}
