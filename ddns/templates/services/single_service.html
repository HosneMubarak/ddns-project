{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card mb-5 shadow-sm">
                <h5 class="card-header">Edit Service : {{ single_ddns_service_details.domain.full_domain }}</h5>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-form-label">IPv4 Address</label>
                            <input name="ipv4_address" value="{{ single_ddns_service_details.ipv4_address }}"
                                   type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Last Update</label>
                            <input value="{{ single_ddns_service_details.last_update }}" type="text"
                                   class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">TTL</label>
                            <input name="ttl" value="{{ single_ddns_service_details.ttl }}" type="number"
                                   class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success btn-md">Save
                        </button>
                        <a href="{% url 'home:services' %}" class="btn btn-warning btn-md">Cancel</a>

                    </form>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
